<article class="row-fluid">
    <section class="span12 list">
        <header class="clearfix">
            <div class="pull-left">&nbsp;</div>
            <div class="pull-right hidden-print">
                <button class="btn btn-mini disabled" id="list-export">
                    <span>Export</span>&nbsp;<i class="icon-download-alt"></i>
                </button>
                <button id="userEdit" class="btn btn-mini">
                    Edit
                </button>
                <button id="doneEdit" class="btn btn-mini btn-primary hide">
                    Done
                </button>
            </div>
        </header>
        <div class="items">
            <% if (data.length !== 0) { %>
                <% _.each(data, function (user) { %>
                    <div class="item row-fluid">
                        <div class="span9"><%= user.username %></div>
                        <div name="edit" class="span3 alignRight hide">
                            <button name="globalacl" value="<%= user.id %>" class="btn btn-link noPadding">
                                <i class="icon-pencil" style="color: #daa520;"></i>
                            </button>
                            <button name="groups" value="<%= user.id %>" class="btn btn-link noPadding">
                                <i class="icon-user" style="color: blue"></i>
                            </button>&nbsp;
                            <button name="confirmDelete" class="btn btn-link noPadding">
                                <i class="icon-remove" style="color:red;"></i>
                            </button>
                            <div name="divConfirmDelete" class="hide">
                                <button name="deleteUser" class="btn btn-mini btn-danger" value="<%= user.id %>">Delete</button>
                                <button name="cancelDelete" class="btn btn-mini">Cancel</button>
                            </div>
                        </div>
                    </div>
                <% }); %>
            <% } else { %>
                <div class="item row-fluid">
                    <div class="span9"><em>No users available.</em></div>
                </div>
            <% } %>
            <div name="edit" class="item row-fluid hide">
                <div id="addUser" class="span9">
                    <button class="btn btn-mini">Add new user...</button>
                </div>
                <div class="hide" name="newUserDiv">
                    <div class="span3">
                        <input id="username" type="text" placeholder="New User" class="input-medium"/>
                    </div>
                    <div class="span3">
                        <input id="password" type="password" placeholder="Temporary Password" class="input-medium"/>
                    </div>
                    <div class="span3">
                        <select class="btn btn-mini" name="groups">
                            <option value="READ_ONLY">Default</option>
                            <% if (groups.length !== 0) { %>
                                <% _.each(groups, function (group) { %>
                                    <option value="<%= group.groupname %>"><%= group.groupname %></option>
                                <% }); %>
                            <% } %>
                        </select>
                    </div>
                    <div class="span3 alignRight">
                        <button id="cancelNewUser" class="btn btn-mini">
                            Cancel
                        </button>
                        <button id="submitUser" class="btn btn-mini btn-primary">
                            Confirm
                        </button>
                    </div>
                </div>
            </div>
            <div name="edit" class="hide">
                <div class="alert alert-block fade in hide">
                    <span class="help-inline">test</span>
                </div>
            </div>
        </div>
    </section>
    <section class="hide" id="hiddenElements">
        <div class="list" id="globalacl" data-user="">
            <div name="newacl" class="alignLeft">
                <button class="btn btn-link noPadding" name="newAclButton">Create New Acl</button>
            </div>
            <div class="items alignLeft hide">
                <div class="item clearfix">
                    <label class="checkbox">Read Only
                        <input type="checkbox" name="readonly"/>
                    </label>
                </div>
                <div class="item clearfix">
                    <label class="checkbox">Wake on Lan
                        <input type="checkbox" name="wol"/>
                    </label>
                </div>
                <div class="item clearfix">
                    <label class="checkbox">Reboot
                        <input type="checkbox" name="reboot"/>
                    </label>
                </div>
                <div class="item clearfix">
                    <label class="checkbox">Tag Creation
                        <input type="checkbox" name="tag_creation"/>
                    </label>
                </div>
                <div class="item clearfix">
                    <label class="checkbox">Snapshot Removal
                        <input type="checkbox" name="snapshot_removal"/>
                    </label>
                </div>
                <div class="item clearfix">
                    <label class="checkbox">Snapshot Revert
                        <input type="checkbox" name="snapshot_revert"/>
                    </label>
                </div>
                <div class="item clearfix">
                    <label class="checkbox">Uninstall
                        <input type="checkbox" name="uninstall"/>
                    </label>
                </div>
                <div class="item clearfix">
                    <label class="checkbox">Snapshot Creation
                        <input type="checkbox" name="snapshot_creation"/>
                    </label>
                </div>
                <div class="item clearfix">
                    <label class="checkbox">Tag Removal
                        <input type="checkbox" name="tag_removal"/>
                    </label>
                </div>
                <div class="item clearfix">
                    <label class="checkbox">Admin
                        <input type="checkbox" name="isadmin"/>
                    </label>
                </div>
                <div class="item clearfix">
                    <label class="checkbox">Global
                        <input type="checkbox" name="isglobal"/>
                    </label>
                </div>
                <div class="item clearfix">
                    <label class="checkbox">Install
                        <input type="checkbox" name="install"/>
                    </label>
                </div>
                <div class="item clearfix">
                    <label class="checkbox">Schedule
                        <input type="checkbox" name="schedule"/>
                    </label>
                </div>
                <div class="item clearfix">
                    <button name="cancelAcl" class="btn btn-mini btn-danger">Cancel</button>
                    <button name="submitAcl" class="btn btn-mini btn-primary">Submit</button>
                </div>
            </div>
        </div>
        <div class="list" id="grouplist" data-user="">
            <div class="items">
                <% if (groups.length !== 0) { %>
                    <% _.each(groups, function (group) { %>
                        <div class="item clearfix">
                            <label class="checkbox"><%= group.groupname %>
                                <input type="checkbox" value="<%= group.groupname %>"/>
                            </label>
                        </div>
                    <% }); %>
                <% } %>
            </div>
        </div>
    </section>
</article>
