<style type="text/css">
    .alignRight {
        text-align: right;
    }

    .row-fluid {
        padding: 0px 0 1px 0;
    }

    .row-fluid [class*="span"] {
        min-height: 1em;
    }
    .row-fluid + .row-fluid {
         border-top: 1px solid grey;
         margin-bottom: 0;
     }

    .fake-modal {
        width:670px;
        margin:auto;
        border:1px solid #000;
        padding:10px;
    }

    btn-group: {
        margin-bottom: 0;
    }
</style>
<article class="row-fluid">
    <section class="span12 list">
        <header class="clearfix">
            <div class="pull-left">&nbsp;</div>
            <div class="pull-right hidden-print">
                <button class="btn btn-mini disabled" id="list-export">
                    <span>Export</span>&nbsp;<i class="icon-download-alt"></i>
                </button>
                <button id="userEdit" class="btn btn-mini">
                    Edit
                </button>
                <button id="doneEdit" class="btn btn-mini btn-primary hide">
                    Done
                </button>
            </div>
        </header>
        <div class="items">
            <div class="item row-fluid">
                <div class="span9">Administrator</div>
                <div name="edit" class="span3 alignRight hide">
                    <button name="deleteUser" class="btn btn-mini btn-link">
                        <i class="icon-remove" style="color:red;"></i>
                    </button>
                    <div name="confirmDelete" class="hide">
                        <button class="btn btn-mini btn-danger">Delete</button>
                        <button name="cancelDelete" class="btn btn-mini">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="item row-fluid">
                <div class="span9">User 1</div>
                <div name="edit" class="span3 alignRight hide">
                    <button name="deleteUser" class="btn btn-mini btn-link">
                        <i class="icon-remove" style="color:red;"></i>
                    </button>
                    <div name="confirmDelete" class="hide">
                        <button class="btn btn-mini btn-danger">Delete</button>
                        <button name="cancelDelete" class="btn btn-mini">Cancel</button>
                    </div>
                </div>
            </div>
            <div name="edit" class="row-fluid hide">
                <div class="span9">
                    <button id="addUser" class="btn btn-mini">Add new user...</button>
                </div>
                <div class="hide" name="newUserDiv">
                    <div class="span4">
                        <input type="text" placeholder="New User" class="input-medium"/>
                    </div>
                    <div class="span4">
                        <input type="password" placeholder="Temporary Password" class="input-medium"/>
                    </div>
                    <div class="span4 alignRight">
                        <button id="cancelNewUser" class="btn btn-mini">
                            Cancel
                        </button>
                        <button class="btn btn-mini btn-primary">
                            Confirm
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</article>
