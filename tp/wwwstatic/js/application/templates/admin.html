<div class="pull-left">
    <header><strong>Change Password</strong></header>
    <form method="post" action="#" class="form-inline" id="password-form">
        <div class="control-group" id="password-control" >
            <label class="control-label" for="old-password" style="display: inline-block !important;">Old Password:</label>
            <div class="controls" style="display: inline !important;">
                <input type="password" id="old-password" name="old-password" placeholder="Old password"/>
            </div>
            <br>

            <label class="control-label" for="new-password" style="display: inline-block !important;">New Password:</label>
            <div class="controls" style="display: inline !important;">
                <input type="password" id="new-password" name="new-password" placeholder="password"/>
            </div>
            <br>

            <label class="control-label" for="password" style="display: inline-block !important;">Retype Password:</label>
            <div class="controls" style="display: inline !important;">
                <input type="password" id="password" name="password" placeholder="password"/>
            </div>
            <br>
        </div>
        <input type="submit" value="Submit" name="submit" class="btn btn-primary btn-mini"/>
    </form>
    <div class="item clearfix">
        <span class="desc"><button id="clear" class="btn btn-mini" style="display: inline !important;">Clear User Settings&nbsp;</button></span>
        <span class="hide" id="clear-ok" style="color: #468847;">Cleared&nbsp;<i style="color: green;" class="icon-ok"></i></span>
    </div>
</div>

<form class="span5 pull-right left" id="csr-form">
    <table class="span5">
        <tr>
            <th><header><strong>Approve Nodes</strong></header></th>
            <th><header><strong>Disapprove Nodes</strong></header></th>
        </tr>
        <tr>
            <td valign="top">
                <div class="list"><%
                    _.each(data, function (csr, i) {
                    if(!csr.signed) { %>
                    <div class="item clearfix">
                    <span class="desc">
                        <label class="checkbox inline">
                            <input type="checkbox" name="approve-csr" id="<%= csr.node_id %>" value="<%= csr.node_id %>"/>
                            <% print(csr.ip); %>
                        </label>
                    </span>
                    </div>
                    <% }
                    }); %>
                </div>
            </td>
            <td valign="top">
                <div class="list"><%
                    _.each(data, function (csr, i) {
                    if(csr.signed) { %>
                    <div class="item clearfix">
                    <span class="desc">
                            <% print(csr.ip); %>
                    </span>
                        <span class="pull-right">
                            <label class="checkbox inline">
                                <input type="checkbox" name="disapprove-csr" id="<%= csr.node_id %>" value="<%= csr.node_id %>"/>
                            </label>
                        </span>
                    </div>
                    <% }
                    }); %>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="2" class="pagination-right">
                <br>
                <input type="hidden" value="csr-form" name="operation">
                <input type="submit" value="Submit" name="submit" class="btn btn-primary btn-mini">
            </td>
        </tr>
    </table>
    <br>
</form>
<style>
div.ui-datepicker{
    font-size:12px;
}
</style>
<div id="test" class="pull-left">
    <label for="datepicker">Date:</label>
    <input type="text" id="datepicker">
</div>
