<section>
    <div class="accordion" id="accordion">
    <% $.each(models, function (k, model) { %>
        <ul style="display: inline;">
            <li class="pull-left" style="display: inline;"><% print(model.get('reference').toppatch); %></li>
            <li style="display: inline;"><% print(model.get('name')); %></li>
            <li class="pull-right" style="display: inline;"><% print(model.get('date')); %>&nbsp;&nbsp;<a href="#patches/<% print(model.get('reference').toppatch); %>">></a></li>
        </ul>
        <div class="accordion-heading">
            <a href="#<% print(model.get('reference').toppatch); %>" class="accordion-toggle" data-toggle="collapse" data-parent="#accordion">Expand</a>
        </div>
        <div id="<% print(model.get('reference').toppatch); %>" class="accordion-body collapse">
            <div class="accordion-inner">
                <h5>Nodes <% print(type) %>:</h5>
                <div  class="well">
                    <table class="table table-striped table-condensed table-hover">
                        <% $.each(model.get('node'), function (k, node) { %>
                        <tr>
                            <th>Node:</th><td><% print(node); %></td>
                        </tr>
                        <% }); %>
                    </table>
                </div>
            </div>
        </div>
    <% }); %>
    </div>
</section>
