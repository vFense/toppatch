<div class="modal hide" id="widgetProperties">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">Ã—</button>
        <h3>Widget Properties</h3>
    </div>
    <div class="modal-body">
        <h4>Choose a widget</h4>
        <div id="type">
            <label for="type1" class="radio inline">
                <input type="radio" name="type" id="type1"  value="graph" />Graph
            </label>
            <label for="type2" class="radio inline">
                <input type="radio" name="type" id="type2" value="text" />Text
            </label>
        </div>
        <div id="textSettings" class="hide">
            <h4>Choose a parameter</h4>
            <div id="parameter">
                <label for="param1" class="radio inline">
                    <input type="radio" name="param" id="param1"  value="Nodes"/>Nodes
                </label>
                <label for="param2" class="radio inline">
                    <input type="radio" name="param" id="param2" value="Patched" />Patched
                </label>
                <label for="param3" class="radio inline">
                    <input type="radio" name="param" id="param3" value="Scheduled Patches"/>Unpatched
                </label>
                <label for="param4" class="radio inline">
                    <input type="radio" name="param" id="param4" value="Failed Patches"/>Failed
                </label>
            </div>
        </div>
        <div id="graphSettings" class="hide">
            <h4>Widget Title</h4>
                <input type="text" id="title" placeholder="title">
            <h4>Choose a size</h4>
            <div id="size">
                <label for="radio2" class="radio inline">
                    <input type="radio" name="radio" id="radio2"  value="3"/>3
                </label>
                <label for="radio3" class="radio inline">
                    <input type="radio" name="radio" id="radio3" value="4" checked="checked"/>4
                </label>
                <label for="radio4" class="radio inline">
                    <input type="radio" name="radio" id="radio4" value="6"/>6
                </label>
                <label for="radio5" class="radio inline">
                    <input type="radio" name="radio" id="radio5" value="12"/>12
                </label>
            </div>
            <h4>Choose type of graph</h4>
            <div id="graphType" class="radio-graph">
                <label for="graphtype1" class="radio inline">
                    <input type="radio" name="graph" id="graphtype1"  value="pie" />Pie Graph
                </label>
                <label for="graphtype2" class="radio inline">
                    <input type="radio" name="graph" id="graphtype2" value="bar" checked="checked"/>Bar Graph
                </label>
                <label for="graphtype3" class="radio inline">
                    <input type="radio" name="graph" id="graphtype3" value="line"/>Line Graph
                </label>
                <!--
