<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <title>TopPatch RemediationVault</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width">
    <link href='https://fonts.googleapis.com/css?family=Cantarell:700|Open+Sans:400,600' rel='stylesheet'>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/application.css">
    <script src="js/libs/modernizr/modernizr.custom.js"></script>
</head>
<body>
<!--[if lt IE 7]<section class="container"><div class="alert alert-error chromeframe" id="ie-warning"><a class="close" data-dismiss="alert">Ã—</a><strong>Top Patch does not support your browser.</strong> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</div></section><![endif]-->
<!-- main -->
<section class="container" id="dashboard-view" role="main">&nbsp;</section>
<!--/main -->
<noscript>
    <div class="title">JavaScript is required.</div>
    <div class="subtitle">&nbsp;</div>
    <div class="subtitle">To use TopPatch RemediationVault, enable JavaScript in your browser and try again.</div>
    <hr/>
    <div class=""><a href="http://www.toppatch.com/"><img src="img/brand-name-tag.png" class="brand" alt="Top Patch brand"/></a></div>
</noscript>
<script data-main="js/config" src="js/libs/require/require.js"></script>
<script type="text/template" id="widget_template">
    <article id="<%= widget %>" class="<%= span %> widget editable">
        <div id="<%= graphcontainer %>" class="window">
            <nav class="clearfix hidden-print">
                <div id="<%= menu %>" class="dropdown pull-right">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#<%= menu %>"><i class="icon-list-ul"></i></a>
                    <ul class="dropdown-menu">
                        <li><a href="#" class="remove">Hide</a></li>
                        <li><a data-toggle="modal" href="#widgetProperties" class="properties">Properties</a></li>
                    </ul>
                </div>
            </nav>
            <header id="<%= widget %>-title"><%= title %></header>
            <div id="<%= graph %>" class="graph">&nbsp;</div>
        </div>
        <nav class="row-handle">&nbsp;</nav>
    </article>
</script>
<script type="text/template" id="text_template">
    <dl id="<%= widget %>" class="<%= span %> <%= type %>">
        <dt id="<%= widget %>-title">
            <%= title %>
        </dt>
        <dd>
            <%= data %>
        </dd>
    </dl>
</script>
</body>
</html>
