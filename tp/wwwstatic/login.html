        window.onload = function() {
            H5F.setup(document.getElementById("login"), {

<body>
<!--[if lt IE 7]<section class="container"><div class="alert alert-error chromeframe" id="ie-warning"><a class="close" data-dismiss="alert">Ã—</a><strong>Top Patch does not support your browser.</strong> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</div></section><![endif]-->
<!-- main -->
<section class="container" role="main">
    <div class="login container-fluid">
        <div class=" clearfix">
            <form action="/login" id="login" method="post">
                <div class="logo">
                    <a href="http://www.toppatch.com/">
                        <img src="/img/brand-logo.png" class="logo" alt="TopPatch Logo"/>
                    </a>
                </div>
                <div class="brand">R<small>emediation</small>V<small>ault</small></div>
                <hr/>
                <div class="fields">
                    <div class="control-group">
                        <label class="control-label" for="username">Username:</label>
                        <div class="controls row-fluid">
                            <input class="span12" type="text" id="username" name="name" placeholder="Username" pattern="[a-zA-Z0-9]{1,255}" required>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="password">Password:</label>
                        <div class="controls row-fluid">
                            <input class="span12" type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                    </div>
                </div>
                <div class="actions row-fluid">
                    <button type="submit" class="btn btn-primary btn-large span12">Sign In</button>
                    <input type="hidden" name="next" value=""/>
                </div>
            </form>
        </div>
    </div>
</section>

    var hash = window.document.location.hash;
    var nextInput = document.getElementsByName('next');
    nextInput[0].value = hash;
</script>
