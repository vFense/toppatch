<!-- main -->
<section class="container" role="main">
    <div class="login container-fluid">
        <div class=" clearfix">
            <form action="/login" method="post">
                <div class="logo">
                    <a href="http://www.toppatch.com/">
                        <img src="/static/img/brand-logo.png" class="logo" alt="TopPatch Logo"/>
                    </a>
                </div>
                <div class="brand">R<small>emediation</small>V<small>ault</small></div>
                <div class="fields">
                    <div class="control-group">
                        <label class="control-label" for="username">Username:</label>
                        <div class="controls row-fluid">
                            <input class="span24" type="text" id="username" name="name" value="" placeholder="Username">
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="password">Password:</label>
                        <div class="controls row-fluid">
                            <input class="span24" type="password" id="password" name="password" value="" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="actions clearfix">
                    <button type="submit" class="button btn btn-primary btn-large pull-right">Sign In</button>
                    <div class="pull-left">
                        Don't have an account? <a href="#">Sign Up</a><br>
                        Forgot your <a href="#">Password</a>?
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
