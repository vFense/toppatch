<!-- main -->
<section class="" role="main">
	<div class="login container-fluid">
		<div class=" clearfix">
			<form action="./" method="post">
				<div class="logo">
					<a href="http://www.toppatch.com/">
						<img src="img/brand-logo.png" class="logo" alt="TopPatch Logo"/>
					</a>
				</div>
				<h2>Remediation Vault</h2>
				<div class="fields">
					<div class="control-group">
						<label class="control-label" for="username">Username:</label>
						<div class="controls row-fluid">
							<input class="span24" type="text" id="username" name="username" value="" placeholder="Username">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="password">Password:</label>
						<div class="controls row-fluid">
							<input class="span24" type="password" id="password" name="password" value="" placeholder="Password">
						</div>
					</div>
				</div>
				<div class="actions clearfix">
					<div class="pull-left">
						Don't have an account? <a href="#">Sign Up</a><br>
						Forgot your <a href="#">Password</a>?
					</div>
					<button type="submit" class="button btn btn-primary btn-large pull-right">Sign In</button>
				</div>
			</form>
		</div>
	</div>
</section>
