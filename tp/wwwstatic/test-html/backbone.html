	<script src="../js/libs/backbone.js"></script>
	<script src="../js/script.min.js"></script>
	<div id="search_container"></div>

<script type="text/javascript">
    SearchView = Backbone.View.extend({
        initialize: function(){
            this.render();
        },
        render: function(){
            // Compile the template using underscore
            var template = _.template( $("#search_template").html(), {} );
            // Load the compiled HTML into the Backbone "el"
            this.$el.html( template );
        }
    });

	var search_view;
    jQuery().ready(function(e) {
		search_view = new SearchView({ el: $("#search_container") });
	});
</script>

<script type="text/template" id="search_template">
	<div class="control-group">
		<label class="control-label" for="search_input">Search</label>
		<div class="controls input-append">
			<input type="text" id="search_input" class="noMargin" /><input type="button" id="search_button" class="btn" value="Search" />
		</div>
	</div>
</script>
	<!-- /Javascripts -->
	</body>
</html>
