<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Test Page</title>
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width">
		<link href='http://fonts.googleapis.com/css?family=Cantarell:700|Open+Sans:400,600' rel='stylesheet'>
		<link rel="stylesheet" href="../css/style.css">
		<script src="../js/libs/modernizr-2.5.3-respond-1.1.0.min.js"></script>
	</head>
	<body class="container">
		<div class="row">
			<div class="span12">
				<table id="json" class="table table-bordered table-striped"></table>
			</div>
		</div>
		<div class="row">
			<div class="span12">
				<table id="csv" class="table table-bordered table-striped"></table>
			</div>
		</div>
	<!--  Javascripts -->
	<script src="../js/libs/jquery-1.7.2.min.js"></script>
	<script src="../js/libs/bootstrap/bootstrap.min.js"></script>
	<script src="../js/libs/charts/d3.v2.min.js"></script>
	<script src="../js/script.min.js"></script>
	<script type="text/javascript">
		var table = $appName.generateTable().headerRow(true);
	
		jQuery(document).ready(function($) {
			d3.csv("../test-ajax/sp500.csv", function(data) {
				d3.select("#csv")
					.datum(data)
					.call(table);
			});
			d3.json("../test-ajax/proposed_data.json", function(data) {
				d3.select("#json")
					.datum(data)
					.call(table);
			});
		});
	</script>
	<!-- /Javascripts -->
	</body>
</html>
