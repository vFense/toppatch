<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<title>D3 Test Page</title>
	<style>
		div {width:100%;}
	</style>
</head>
<body>
<div id="holder"></div>

<!--  Javascripts -->
<script src="../js/libs/charts/raphael-min.js"></script>
<script src="../js/libs/charts/g.raphael-min.js"></script>
<script src="../js/libs/charts/g.bar-min.js"></script>
<script src="../js/libs/charts/g.pie-min.js"></script>
<script src="../js/libs/charts/g.line-min.js"></script>
<script src="../js/libs/charts/g.dot-min.js"></script>
<script>
	window.onload = function() {
		var radius = 100,
			hoverScale = 1.5,
			position = radius * hoverScale,
			r = Raphael("holder"),
			pie = r.piechart(position, position, radius, [1,2,3,4,5,6,7,8]);

			 pie.hover(function () {
				this.sector.stop();
				this.sector.scale(hoverScale, hoverScale, this.cx, this.cy);

				if (this.label) {
					this.label[0].stop();
					this.label[0].attr({ r: 7.5 });
					this.label[1].attr({ "font-weight": 800 });
				}
			}, function () {
				this.sector.animate({ transform: 's1 1 ' + this.cx + ' ' + this.cy }, 500, "bounce");

				if (this.label) {
					this.label[0].animate({ r: 5 }, 500, "bounce");
					this.label[1].attr({ "font-weight": 400 });
				}
			});
	}
</script>
<!-- /Javascripts -->
</body>
</html>
